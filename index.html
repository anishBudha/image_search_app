<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMG</title>
    <link
      rel="shortcut icon"
      href="/resources/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1693322002330-2af347773b76?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          alt="Porsche's GT3"
        />
        <div class="a-tag-wrapper">
          <a
            href="https://unsplash.com/photos/a-green-and-black-race-car-driving-on-a-track-3Md0F6x0r88"
            target="_blank"
            >Porsche's GT3</a
          >
        </div>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1625078923337-e8e14188077b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2011&q=80"
          alt="Toyota's Supra"
        />
        <div class="a-tag-wrapper">
          <a href="https://unsplash.com/photos/1MsGQCOeFRk" target="_blank"
            >Toyota's Supra</a
          >
        </div>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1684313223650-4424bd568d3f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2004&q=80"
          alt="Mercedes's GTR"
        />
        <div class="a-tag-wrapper">
          <a href="https://unsplash.com/photos/Dqpmzr-LmQU" target="_blank"
            >Mercedes's GTR</a
          >
        </div>
      </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="/script.js"></script>
  </body>
</html>
